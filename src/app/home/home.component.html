<div class="modal fade" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="btn-close" (click)="closeLoginModal()"></button>
            </div>
            <div class="modal-body">
                <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
                    <div class="mb-3">
                        <label class="form-label">Email ID</label>
                        <input type="email" class="form-control" name="emailId" [(ngModel)]="email" required
                            maxlength="100">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password" required
                            maxlength="20">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="registerModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="emailId" required
                            maxlength="100">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password" required
                            maxlength="20">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Aadhaar Number</label>
                        <input type="aadhaarNo" class="form-control" name="aadhaarNumber" [(ngModel)]="aadhaarNumber"
                            required maxlength="20">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" name="mobileNumber" [(ngModel)]="mobileNumber" required
                            maxlength="10" pattern="[0-9]{10}">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div id="pageContent" style="padding-top: 0;">
    <section class="hero min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold mb-4">Find Your Perfect Match</h1>
                    <p class="lead mb-4">Join thousands of happy couples who found their soulmate through Forever
                        Together. Your perfect match is just a click away.</p>
                    <button class="btn btn-primary btn-lg me-3" data-bs-toggle="modal"
                        data-bs-target="#registerModal">Register Free</button>
                    <button class="btn btn-outline-primary btn-lg">Learn More</button>
                </div>
                <div class="col-lg-3">
                    <img src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2" alt="Happy Couple"
                        class="img-fluid rounded-4">
                </div>
            </div>
        </div>
    </section>
</div>
