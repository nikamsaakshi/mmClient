<section id="testimonials" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5">Matching profiles</h2>
    <div class="row g-4" *ngIf="candidates">
      <!-- <div *ngFor="let image of mergedData">
        <img [src]="image.filePath" [alt]="image.fileName" class="img-thumbnail" style="max-width: 200px;">
        <p class="mt-1 text-center">{{ image.fileName }}</p>
      </div> -->
      <div *ngFor="let item of candidates" class="col-md-4">
        <div class="card border-0 shadow-sm">
          <div class="card-header bg-white border-0">
            <img [src]="item.photoPath" [alt]="item.firstName" class="img-thumbnail" style="max-width: 200px;">
          </div>
          <div class="card-body text-center">
            <h5>{{ item.firstName }}</h5>
            <p>{{ item.lastName }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
